<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>신고글쓰기 화면 : writeForm.html</title>

</head>
<body>

	글쓰기화면
				
	<form action="../write_in" method="post">
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
				<div class="table100-body js-pscroll">
				
	<table>
		<tr>
			<th class="column1">제목</th>
			<td class="column2">
				<input type="text" name="title" required="required" class="form-control" maxlength="30"/>
			</td>
		</tr>
		<tr>
			<th class="column1">내용</th>
			<td class="column3"><textarea  class="form-control" rows="10" name="content" required="required" maxlength="300"></textarea><td>
		</tr>
		<tr>
			<th class="column1">작성자</th>
			<td class="column2"><input type="text" name="id" required="required" maxlength="25" class="form-control" id="form-control2" /></td>
		</tr>
		<tr>
			<th class="column1">글 비밀번호</th>
			<td class="column2"><input type="text" name="password" required="required" maxlength="25"  class="form-control" id="form-control2" /></td>
		</tr>
		</table>
		</div>
		</div>
		</div>
		</div>
		</div>
			<input type="submit" value="저장" />
			<input type="button" value="취소" onclick="location.href='../list'" />
	</form>
</body>
</html>
